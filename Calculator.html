<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="Calculator/css/Calculator.css">
</head>
<body>
    <main class="container">
        <section class="calculator">
            <!-- 계산이 뜨는 디스플레이 영역 -->
            <div class="calculator__display">
                <span class="calculator__value">0</span>
            </div>
            <div class="calculator__keypads">
                <button class="calculator__key calculator__key--func calculator__key--clear ">C</button>
                <button class="calculator__key calculator__key--func calculator__key--paren-open">(</button>
                <button class="calculator__key calculator__key--func calculator__key--paren-close">)</button>
                <button class="calculator__key calculator__key--func calculator__key--percent">%</button>
                
                

                <button class="calculator__key calculator__key--digit">7</button>
                <button class="calculator__key calculator__key--digit">8</button>
                <button class="calculator__key calculator__key--digit">9</button>
                <button class="calculator__key calculator__key--oper calculator__key--divi">/</button>

                <button class="calculator__key calculator__key--digit">4</button>
                <button class="calculator__key calculator__key--digit">5</button>
                <button class="calculator__key calculator__key--digit">6</button>
                <button class="calculator__key calculator__key--oper calculator__key--mup">*</button>

                <button class="calculator__key calculator__key--digit">1</button>
                <button class="calculator__key calculator__key--digit">2</button>
                <button class="calculator__key calculator__key--digit">3</button>
                <button class="calculator__key calculator__key--oper calculator__key--sub">-</button>

                <button class="calculator__key calculator__key--digit calculator__key--dot">.</button>
                <button class="calculator__key calculator__key--digit">0</button>
                <button class="calculator__key calculator__key--oper calculator__key--equal">=</button>
                <button class="calculator__key calculator__key--oper calculator__key--add">+</button>
            </div>
        </section>
    </main>
    
</body>
</html>
